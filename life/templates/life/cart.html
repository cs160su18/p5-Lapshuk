<html>

    var user = {
      first_name: "John",
      last_name: "Doe",
      user_id: 420
    }
    
    $.getJSON('/life/cart_details', user, function(data) {
      var i;
      for (i = 0; i < data.length; i++){

         $('.productcontent').append("<p> User ID: " + user_id +  ", Product_ID: " + product_id + ", Quantity: " + quantity + "</p>");
      }
    });
  </script>
